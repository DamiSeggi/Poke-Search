<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="pokeball.png" type="image/x-icon">
    <title>Poké-Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="pokesearch.png" class="img">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="name or type" />
            <button id="search-button">Search</button>
        </div>
    </header>



    <div class="content">
    </div>

    <template id="template-character">
        <div class="character">
            <div class="character__picture">
                <img src="" alt="Pokémon Bild">
            </div>
            <div class="character__info">
                <h3 class="character__name"></h3>
                <p class="character__type"></p>
                <p class="character__size"></p>
            </div>
        </div>
    </template>

    <script src="./app.js"></script>
</body>

</html>
